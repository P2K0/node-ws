<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-gray-800">

    <nav class="sticky top-0 z-50 glass-effect border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="font-bold text-xl tracking-tight text-indigo-600" id="brand-name">Portal</div>
            <div class="space-x-6 text-sm font-medium text-gray-500">
                <a href="#" class="hover:text-indigo-600 transition">首页</a>
                <a href="#" class="hover:text-indigo-600 transition">归档</a>
                <a href="#" class="hover:text-indigo-600 transition">关于</a>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-12">
        <article>
            <header class="mb-10">
                <div id="category" class="text-indigo-500 text-sm font-bold uppercase tracking-widest mb-2">Technology</div>
                <h1 id="main-heading" class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight mb-4">
                    </h1>
                <div class="flex items-center text-gray-400 text-sm">
                    <span id="date">2023-10-24</span>
                    <span class="mx-2">•</span>
                    <span id="read-time">5 min read</span>
                </div>
            </header>

            <img id="hero-image" class="w-full h-80 object-cover rounded-2xl shadow-lg mb-10" src="" alt="Hero">

            <div id="content-body" class="prose prose-indigo lg:prose-xl text-gray-600 leading-relaxed space-y-6">
                </div>
        </article>
    </main>

    <footer class="border-t border-gray-200 py-12 text-center text-gray-400 text-sm">
        <p>© <span id="year"></span> <span id="footer-brand">Portal</span>. All rights reserved.</p>
    </footer>

    <script>
        // 1. 准备随机数据池
        const titles = [
            "探索分布式系统的未来架构",
            "如何通过冥想提升编程效率",
            "2024年最值得关注的设计趋势",
            "深入理解现代浏览器渲染引擎",
            "极简主义生活：从数字排毒开始",
            "构建高性能 API 的最佳实践"
        ];

        const categories = ["技术架构", "深度思考", "生活方式", "前端艺术", "后端工程"];

        const paragraphs = [
            "在这个瞬息万变的时代，我们往往容易忽略那些最基础的原则。正如一位智者所言，复杂的系统往往是从简单的规则演化而来的。通过对现有流程的重新审视，我们可以发现许多潜藏的优化空间。",
            "对于开发者而言，工具的选择固然重要，但思维方式的转变才是核心。我们不仅要关注代码的执行效率，更要关注系统的可维护性与可扩展性。在这种平衡中，我们才能找到最优解。",
            "数据表明，视觉上的留白能够有效缓解用户的认知负载。这也是为什么现代 UI 设计越来越倾向于极简风格的原因。每一个像素都应该有其存在的意义，而不是为了填充而存在。",
            "展望未来，人工智能与人类协作将成为常态。这不仅改变了我们的生产力，更重新定义了‘创造力’的边界。我们需要适应这种变化，并学会与机器共舞。"
        ];

        // 2. 随机化逻辑
        function randomize() {
            const randomTitle = titles[Math.floor(Math.random() * titles.length)];
            const randomCategory = categories[Math.floor(Math.random() * categories.length)];
            const randomImgId = Math.floor(Math.random() * 1000);
            
            // 填充 DOM
            document.title = randomTitle;
            document.getElementById('page-title').innerText = randomTitle;
            document.getElementById('main-heading').innerText = randomTitle;
            document.getElementById('category').innerText = randomCategory;
            document.getElementById('brand-name').innerText = randomCategory.substring(0,2).toUpperCase() + " Lab";
            document.getElementById('footer-brand').innerText = document.getElementById('brand-name').innerText;
            
            // 随机图片 (Unsplash)
            document.getElementById('hero-image').src = `https://picsum.photos/seed/${randomImgId}/1200/800`;
            
            // 随机生成段落
            const contentBody = document.getElementById('content-body');
            let html = '';
            for(let i=0; i < 4; i++) {
                html += `<p>${paragraphs[Math.floor(Math.random() * paragraphs.length)]}</p>`;
                if(i === 1) html += `<blockquote class="border-l-4 border-indigo-500 pl-4 italic text-gray-700 my-6">“创新不是从无到有，而是对已知事物的重新排列组合。”</blockquote>`;
            }
            contentBody.innerHTML = html;

            // 日期
            document.getElementById('date').innerText = new Date().toISOString().split('T')[0];
            document.getElementById('year').innerText = new Date().getFullYear();
        }

        // 初始化
        randomize();
    </script>
</body>
</html>
